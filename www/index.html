<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="alarmapp" ng-controller="AlarmCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Alarm App</h1>
        <button class="button button-dark" ng-click="addNew(&apos;Add New&apos;)"><i class="icon ion-plus"></i></button>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li class="item" ng-repeat="alarm in alarms">
            <div>
              <h2>{{ alarm.name }}</h2>
              <time>{{ alarm.time }}</time> <br>
              <button class="button button-dark button-small" ng-click="edit(alarm)" href="#">
                <i class="icon ion-edit"></i> Edit
              </button>
            </div>
            <div class="badge badge-clear">
              <label class="toggle toggle-assertive">
                <input type="checkbox" ng-model="alarm.status">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </div>
          </li>
        </ul>
      </ion-content>
    </ion-pane>
  </body>
</html>
